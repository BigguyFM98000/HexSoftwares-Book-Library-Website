<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Book Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>My Personal Book Library</h1>
    <input type="text" id="search" placeholder="Search for books..." oninput="searchBooks()">
  </header>

  <main>
    <!-- Book Categorization -->
    <section class="categories">
      <h2>Categories</h2>
      <select id="categoryFilter" onchange="filterBooksByCategory()">
        <option value="all">All Categories</option>
        <option value="fiction">Fiction</option>
        <option value="non-fiction">Non-Fiction</option>
        <option value="science">Science</option>
        <option value="history">History</option>
        <option value="biography">Biography</option>
      </select>
    </section>

    <!-- Book List -->
    <section class="book-list">
      <h2>Available Books</h2>
      <div id="bookContainer" class="book-container">
        <!-- Books will be dynamically loaded here by JavaScript -->
      </div>
    </section>

    <!-- Borrowing History -->
    <section class="history">
      <h2>Borrowing History</h2>
      <ul id="historyList">
        <!-- Borrowing history will be dynamically populated -->
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
